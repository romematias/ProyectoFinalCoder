<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final - Matías Romé</title>
    <script src="js/luxon.js" async></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/easyTimer.js" async></script>
    <script src="js/contador.js" async></script>    
    <script src="js/script.js" async></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid justify-content-end">
          <div class="navbar-brand" id="hora"></div>
          <div class="navbar-brand" id="clima"></div>
        </div>
      </nav>
    </header>

    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="col-12 bg-light p-3">
            <h2>ToDoList</h2>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Agregar a la lista"
                aria-label="Recipient's username"
                aria-describedby="btnAgregarLista"
                id="inputLista"
              />
              <button
                class="btn btn-primary"
                type="button"
                id="btnAgregarLista"
              >
                Agregar
              </button>
            </div>
            <div class="justify-content-between" role="">
              <button
                type="button"
                class="btn btn-primary"
                id="btnSeleccionarTodoLista"
              >
                Seleccionar todo
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="btnFinalizarLista"
              >
                Finalizar
              </button>
              <button type="button" class="btn btn-danger" id="btnBorrarLista">
                Borrar
              </button>
            </div>
            <div class="list-group mt-3" id="listaTareas"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="col-12 bg-light p-4">
            <h2>Contador</h2>
            <button class="btn btn-primary" type="button" id="5min">
              5 Min
            </button>
            <button class="btn btn-primary" type="button" id="10min">
              10 Min
            </button>

            <div class="mt-3" id="div5min">
              <div
                class="container d-flex justify-content-center"
                id="contador5"
              >
                <h1 id="tiempoContador5">05</h1>
                <h1>:</h1>
                <h1 id="segContador5">00</h1>
              </div>

              <div class="container d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-success mx-1"
                  id="btnComenzarContador2"
                >
                  Comenzar
                </button>
                <button
                  type="button"
                  class="btn btn-danger mx-1"
                  id="btnPausarContador2"
                >
                  Pausar
                </button>
                <button
                  type="button"
                  class="btn text-light bg-secondary mx-1"
                  id="btnReiniciarContador2"
                >
                  Reiniciar
                </button>
              </div>
            </div>
            <div class="invisible mt-3" id="div10min">
              <div
                class="container d-flex justify-content-center"
                id="contador10"
              >
                <h1 id="tiempoContador10">10</h1>
                <h1>:</h1>
                <h1 id="segContador10">00</h1>
              </div>

              <div class="container d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-success mx-1"
                  id="btnComenzarContador"
                >
                  Comenzar
                </button>
                <button
                  type="button"
                  class="btn btn-danger mx-1"
                  id="btnPausarContador"
                >
                  Pausar
                </button>
                <button
                  type="button"
                  class="btn text-light bg-secondary mx-1"
                  id="btnReiniciarContador"
                >
                  Reiniciar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="col-12 bg-light p-4">
            <h2>Notepad</h2>
            <div class="mb-3">
              <textarea class="form-control" id="notepad" rows="3"></textarea>
            </div>

            <button
              type="button"
              class="btn btn-primary mb-3"
              id="btnGuardarNotepad"
            >
              Guardar
            </button>

            <label
              ><input
                class="form-check-input me-1"
                type="checkbox"
                id="checkNota"
              />
              Resaltar
            </label>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid d-flex flex-wrap text-center justify-content-center p-4"
      id="muestraNotas"
    ></div>

    <div
      class="col-2 container-fluid d-flex text-center justify-content-center p-4"
    >
      <button type="button" class="btn btn-primary p-3" id="btnBorrarGuardado">
        Borrar notas guardadas
      </button>
    </div>

    
  </body>
</html>
